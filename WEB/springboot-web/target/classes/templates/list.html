<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List :</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.isEmpty()}" th:text="${'No tiene elemento usuarios'}"></div>
    
    <table th:if="${!(users.isEmpty())}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if = "${user.email}"th:text="${user.email}"></td>
                <td th:if = "${(user.email==null)}" th:text="${'n/a'}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
